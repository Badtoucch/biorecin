<section class="header block -top -header-bottom" id="header-bottom">
    <div class="container">

        <!--main-content-->
        <div class="header__main-content">

            <div class="header__main-face -face-bottom">
                <div class="header__face-box">
                    <img src="./img/header_woman.png" alt="face">
                </div>
            </div>

            <div class="header__main-info">
                <h1 class="header__main-banner">Профессиональное
                    омоложение
                    24&nbsp;часа в&nbsp;сутки</h1>
                <!--form-->
                <div class="header__form-box">
                    <form action="/submit" method="post" class="x_order_form order-form">

                        <div class="order-form__price-box">
                            <div class="order-form__item -old-price">
                                <p class="order-form__price-name">Старая цена:</p>
                                <span class="x_price_previous">1980</span><span class="x_currency">грн</span>.

                            </div>
                            <div class="order-form__item -new-price">
                                <p class="order-form__price-name -new">Новая цена:</p>
                                <span class="x_price_current">990</span><span class="x_currency">грн</span>*

                            </div>
                        </div>
                        <div class="order-form__fields-box">

                            <label class="order-form__field -name">
                                <input type="text" name="name" placeholder="Моё имя" required >
                            </label>

                            <label class="order-form__field -phone">
                                <input type="tel" name="phone" placeholder="Мой телефон" required>
                            </label>

                            <button class="order-form__item -button btn" type="submit">Заказать</button>
                        </div>
                    </form>
                </div>

                <!--product-->
                <div class="header__main-product -bottom-product">
                    <img src="./img/product.png" alt="product">
                    <div class="header__pearls">
                        <img src="img/capsule-1.png" alt="capsule" class="pearl-day">
                        <img src="img/capsule-2.png" alt="capsule" class="pearl-night">
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
